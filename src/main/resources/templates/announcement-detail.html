<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">公告详情</title>
    
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" th:href="@{/plugins/announcement/assets/static/likcc-announcement-list.css}">
    
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="likcc-announcement-list-header">
        <div class="likcc-announcement-list-container">
            <div class="likcc-announcement-detail-header-content">
                <div class="likcc-announcement-detail-header-left">
                    <a href="/announcements" class="likcc-announcement-detail-back-button">
                        <i class="ri-arrow-left-line"></i>
                        返回列表
                    </a>
                </div>
                <div class="likcc-announcement-detail-header-center">
                    <h1 class="likcc-announcement-list-page-title">
                        <i class="ri-megaphone-line"></i>
                        公告详情
                    </h1>
                </div>
                <div class="likcc-announcement-detail-header-right">
                    <button class="likcc-announcement-detail-share-button-header" onclick="likccAnnouncementDetailShare()">
                        <i class="ri-share-line"></i>
                        分享
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="likcc-announcement-list-main-content">
        <div class="likcc-announcement-list-container">
            <!-- 公告详情卡片 -->
            <div class="likcc-announcement-detail-card" th:if="${announcement}">
                <!-- 置顶标识 -->
                <div th:if="${announcement.spec.enablePinning}" class="likcc-announcement-detail-pinned-badge">
                    <i class="ri-pushpin-2-fill"></i>
                    置顶公告
                </div>
                
                <!-- 公告头部 -->
                <header class="likcc-announcement-detail-header">
                    <h1 class="likcc-announcement-detail-title" th:text="${announcement.spec.title}">公告标题</h1>
                    <div class="likcc-announcement-detail-meta">
                        <span class="likcc-announcement-list-meta-item">
                            <i class="ri-time-line"></i>
                            <span th:text="${#dates.format(announcement.metadata.creationTimestamp, 'yyyy年MM月dd日')}">发布时间</span>
                        </span>
                    </div>
                </header>
                
                <!-- 公告内容 -->
                <div class="likcc-announcement-detail-content" th:utext="${announcement.spec.content}">
                    公告内容
                </div>
                

                
                <!-- 公告操作 -->
                <footer class="likcc-announcement-detail-footer">
                    <div class="likcc-announcement-detail-actions">
                        <a href="/announcements" class="likcc-announcement-list-action-button likcc-announcement-detail-back-list-button">
                            <i class="ri-list-check"></i>
                            返回列表
                        </a>
                        <button class="likcc-announcement-list-action-button likcc-announcement-list-share-button" onclick="likccAnnouncementDetailShare()">
                            <i class="ri-share-line"></i>
                            分享公告
                        </button>
                        <button class="likcc-announcement-list-action-button likcc-announcement-detail-print-button" onclick="window.print()">
                            <i class="ri-printer-line"></i>
                            打印
                        </button>
                    </div>
                </footer>
            </div>

            <!-- 空状态 -->
            <div th:unless="${announcement}" class="likcc-announcement-list-empty-state">
                <div class="likcc-announcement-list-empty-icon">
                    <i class="ri-error-warning-line"></i>
                </div>
                <h3 class="likcc-announcement-list-empty-title">公告不存在</h3>
                <p class="likcc-announcement-list-empty-description">抱歉，您访问的公告不存在或已被删除</p>
                <div class="likcc-announcement-list-empty-actions">
                    <a href="/announcements" class="likcc-announcement-list-empty-button">
                        <i class="ri-arrow-left-line"></i>
                        返回公告列表
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 页面底部 -->
    <footer class="likcc-announcement-list-footer-page">
        <div class="likcc-announcement-list-container">
            <p class="likcc-announcement-list-footer-text">
                <i class="ri-heart-line"></i>
                公告系统由 Halo 公告插件提供支持
            </p>
        </div>
    </footer>

    <!-- 分享弹窗 -->
    <div id="likccAnnouncementDetailShareModal" class="likcc-announcement-list-share-modal">
        <div class="likcc-announcement-list-share-modal-content">
            <div class="likcc-announcement-list-share-modal-header">
                <h3>分享公告</h3>
                <button class="likcc-announcement-list-share-modal-close" onclick="likccAnnouncementDetailCloseShareModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="likcc-announcement-list-share-modal-body">
                <div class="likcc-announcement-list-share-options">
                    <button class="likcc-announcement-list-share-option" onclick="likccAnnouncementDetailShareToWeChat()">
                        <i class="ri-wechat-line"></i>
                        微信
                    </button>
                    <button class="likcc-announcement-list-share-option" onclick="likccAnnouncementDetailShareToWeibo()">
                        <i class="ri-weibo-line"></i>
                        微博
                    </button>
                    <button class="likcc-announcement-list-share-option" onclick="likccAnnouncementDetailCopyLink()">
                        <i class="ri-link"></i>
                        复制链接
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script th:src="@{/plugins/announcement/assets/static/likcc-announcement-list.js}"></script>
    
    <!-- 详情页专用脚本 -->
    <script>
        // 详情页分享功能
        function likccAnnouncementDetailShare() {
            likccAnnouncementDetailOpenShareModal();
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加详情页特有的样式
            likccAnnouncementDetailAddStyles();
            
            // 初始化详情页功能
            likccAnnouncementDetailInitialize();
        });
        
        function likccAnnouncementDetailAddStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .likcc-announcement-detail-header-content {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                }
                
                .likcc-announcement-detail-header-left, .likcc-announcement-detail-header-right {
                    flex: 1;
                }
                
                .likcc-announcement-detail-header-center {
                    flex: 2;
                    text-align: center;
                }
                
                .likcc-announcement-detail-back-button {
                    display: inline-flex;
                    align-items: center;
                    gap: 8px;
                    color: white;
                    text-decoration: none;
                    padding: 8px 16px;
                    border-radius: 8px;
                    background: rgba(255, 255, 255, 0.2);
                    transition: all 0.3s ease;
                }
                
                .likcc-announcement-detail-back-button:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: translateX(-3px);
                }
                
                .likcc-announcement-detail-share-button-header {
                    background: rgba(255, 255, 255, 0.2);
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                }
                
                .likcc-announcement-detail-share-button-header:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: translateX(3px);
                }
                
                .likcc-announcement-detail-card {
                    background: white;
                    border-radius: 16px;
                    padding: 40px;
                    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
                    position: relative;
                    overflow: hidden;
                }
                
                .likcc-announcement-detail-pinned-badge {
                    position: absolute;
                    top: 20px;
                    right: 20px;
                    background: #ffd700;
                    color: #333;
                    padding: 8px 16px;
                    border-radius: 25px;
                    font-size: 0.9rem;
                    font-weight: 600;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
                }
                
                .likcc-announcement-detail-header {
                    margin-bottom: 30px;
                    padding-bottom: 20px;
                    border-bottom: 2px solid #f8f9fa;
                }
                
                .likcc-announcement-detail-title {
                    font-size: 2.2rem;
                    font-weight: 700;
                    color: #333;
                    margin-bottom: 20px;
                    line-height: 1.3;
                }
                
                .likcc-announcement-detail-meta {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                }
                
                .likcc-announcement-detail-meta-row {
                    display: flex;
                    gap: 30px;
                    flex-wrap: wrap;
                }
                
                .likcc-announcement-detail-content {
                    margin-bottom: 40px;
                    line-height: 1.8;
                    color: #555;
                    font-size: 1.05rem;
                }
                
                .likcc-announcement-detail-content h1,
                .likcc-announcement-detail-content h2,
                .likcc-announcement-detail-content h3,
                .likcc-announcement-detail-content h4,
                .likcc-announcement-detail-content h5,
                .likcc-announcement-detail-content h6 {
                    margin: 25px 0 15px 0;
                    color: #333;
                }
                
                .likcc-announcement-detail-content p {
                    margin-bottom: 18px;
                }
                
                .likcc-announcement-detail-content ul,
                .likcc-announcement-detail-content ol {
                    margin: 18px 0;
                    padding-left: 30px;
                }
                
                .likcc-announcement-detail-content li {
                    margin-bottom: 10px;
                }
                
                .likcc-announcement-detail-content a {
                    color: #667eea;
                    text-decoration: none;
                    border-bottom: 1px solid transparent;
                    transition: border-color 0.3s ease;
                }
                
                .likcc-announcement-detail-content a:hover {
                    border-bottom-color: #667eea;
                }
                
                .likcc-announcement-detail-config {
                    background: #f8f9fa;
                    border-radius: 12px;
                    padding: 25px;
                    margin-bottom: 30px;
                }
                
                .likcc-announcement-detail-config-title {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    font-size: 1.2rem;
                    color: #333;
                    margin-bottom: 20px;
                }
                
                .likcc-announcement-detail-config-title i {
                    color: #667eea;
                }
                
                .likcc-announcement-detail-config-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 15px;
                }
                
                .likcc-announcement-detail-config-item {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 12px 16px;
                    background: white;
                    border-radius: 8px;
                    border: 1px solid #e9ecef;
                }
                
                .likcc-announcement-detail-config-label {
                    color: #6c757d;
                    font-size: 0.9rem;
                }
                
                .likcc-announcement-detail-config-value {
                    color: #333;
                    font-weight: 600;
                }
                
                .likcc-announcement-detail-footer {
                    border-top: 2px solid #f8f9fa;
                    padding-top: 25px;
                }
                
                .likcc-announcement-detail-actions {
                    display: flex;
                    gap: 15px;
                    flex-wrap: wrap;
                }
                
                .likcc-announcement-detail-back-list-button {
                    background: #6c757d;
                    color: white;
                }
                
                .likcc-announcement-detail-back-list-button:hover {
                    background: #5a6268;
                }
                
                .likcc-announcement-detail-print-button {
                    background: #28a745;
                    color: white;
                }
                
                .likcc-announcement-detail-print-button:hover {
                    background: #218838;
                }
                
                @media (max-width: 768px) {
                    .likcc-announcement-detail-card {
                        padding: 25px;
                    }
                    
                    .likcc-announcement-detail-title {
                        font-size: 1.8rem;
                    }
                    
                    .likcc-announcement-detail-meta-row {
                        flex-direction: column;
                        gap: 15px;
                    }
                    
                    .likcc-announcement-detail-config-grid {
                        grid-template-columns: 1fr;
                    }
                    
                    .likcc-announcement-detail-actions {
                        flex-direction: column;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        function likccAnnouncementDetailInitialize() {
            // 添加页面特定的功能
            console.log('公告详情页初始化完成');
        }
    </script>
</body>
</html>
